<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible active">
            "Chat"
            
            <i id="chat-icon" style="color: white;" class="fa fa-comments-o">
        
            </i>
        </button>
        <div class="content" style="max-height: 500px;">
        <div class="full-chat-block">
        <div class="outer-container">
            <div class="chat-container">
                <div id="chatbox">
                    <h5 id="chat-timestamp">2:51</h5>
                    <p id="botStarterMessage" class="botText"></p>
                    <p class="botText"></p>
                </p>
            </p>
                    </div>
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message">
                        <p></p>
                        </div>
                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color: crimson;" class="fa fa-heart-o" onclick="heartButton()">
                        </i>
                            <i id="chat-icon" style="color: #333;" class="fa fa-send-o" onclick="sendButton()">
                         
                            </i>
                        </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
    <script src="resp.js"></script>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
